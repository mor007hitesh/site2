<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		table{
			padding-top: 15%;
			margin-left: 15%;
		}
	</style>
</head>

<body>
	<table border="0px">
		<form>
			<tr>
				<th>Old Password:</th>
				<td><input type="text" name="oldpass" size="35"></td>
			</tr>
			<tr>
				<th>New Password:</th>
				<td><input type="password" name="npass" size="35"></td>
			</tr>
			<tr>
				<th>Confirm Password:</th>
				<td><input type="password" name="cpass" size="35"></td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" name="submit" value="Change Password"></th>
			</tr>
		</form>
	</table>
</body>
</html>
